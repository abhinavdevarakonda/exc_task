<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bookstore Finder</h1>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="bookInput" placeholder="Enter a book name">
      <button id="searchBook">Search</button>
    </section>
    <section class="results-container">
      <div id="bookDetails"></div>
      <div id="map"></div>
    </section>
  </main>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjgUTM79FuHinAZOBXtuk3TF9E2TKPLng
&libraries=places&callback=initMap" async defer></script>
  <script src="app.js"></script>
</body>
</html>
